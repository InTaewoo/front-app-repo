apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: ${{ steps.login-ecr.outputs.registry }}/instagram-server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

